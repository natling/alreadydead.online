<!DOCTYPE html>
<html>

<head>
  <title>already dead</title>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="favicon.png"/>
  <style>
    @font-face {
      font-family: Gotham;
      src: local(Gotham), url(gotham.otf);
    }

    * { margin: 0; }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    div { animation: expand 16s both; }

    p {
      font: 20pt / 1.5 Gotham;
      transition: 8s;
    }

    @keyframes expand {
      from { width: 300px; }
      to   { width: 500px; }
    }
  </style>
</head>

<body>
</body>

<script>
  const div = document.body.appendChild(document.createElement('div'));

  'blessed art thou o lord who has not made me a woman'.split(' ').forEach((word, i, blessing) => {
    const p = div.appendChild(document.createElement('p'));
    p.textContent = word;

    p.style.color         = `rgb(255, 0, ${255 * (1 - i / (blessing.length - 1))})`;
    p.style.textAlign     = i % 2 ? 'left' : 'right';
    p.style.opacity       = 0;
    p.style.letterSpacing = '30px';

    setTimeout(() => {
      p.style.opacity       = 1;
      p.style.letterSpacing = '10px';
    }, 800 * i);
  });
</script>

</html>
